<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Import Question</title>
    <link rel="stylesheet" href="./public/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="container">
      <div class="banner-gif">
        <img id="banner" src="./public/images/mid1.gif" alt="banner" />
      </div>
      <h1 id="question-heading">Will you be my valentine?</h1>
      <div class="buttons">
        <button id="yes-button"><p>Yes</p></button>
        <button id="no-button"><p>No</p></button>
      </div>
      <div class="message">
        <h2 id="success-message">You’ve always been my sunshine on a cloudy day, my shoulder to cry on, and my hand to hold when I needed you. You deserve this special day as a reminder of the impact you’ve had on my life. <br> Now you can touch my heart <br> 🠗 </h2>
        <button id="heart-button" style="display: none;">❤️</button>
      </div>
    </div>
    <script src="./public/js/script.js"></script>
  </body>
</html>
